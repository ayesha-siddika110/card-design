<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--flaticon cdn -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


</head>
<body class="flex justify-center items-center h-screen font">

    <div class="container  bg-[#ecf0f3] w-[350px] h-[470px]  rounded-2xl p-4">
        <!-- div icoe -->
        <div class="head-icon flex justify-between">
            <i class="fa-solid fa-arrow-left border-4 p-2 border-[#ecf0f3]  rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8]"></i>
            <i class="fa-solid fa-ellipsis-vertical border-4 border-[#ecf0f3] h-10 w-10 rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] pl-3 pt-2"></i>


        </div>
        <!-- image -->
         <div class="flex justify-center">

             <div class="image w-[140px] h-[140px] bg-[#ecf0f3] border-[10px] border-[#ecf0f3] rounded-[50%] container hover:bg-[#f4f5f7f8]">
                <img class="rounded-[50%] w-full h-full" src="images/332578961_508710951335893_8541282217565448922_n (1).jpg" alt="">
             </div>
         </div>

         <!-- content -->
          <div class="content space-y-1">
            <h2 class="text-center text-2xl pt-3">Faisal Ahmmed</h2>
            <p class="tracking-wide text-center">Professional Architect</p>

          </div>
          <!-- social media icone -->
           <div class="media-icon flex justify-center space-x-5 mt-3">
            <i class="fa-brands fa-facebook-f border-4 p-4 border-[#ecf0f3] w-10 h-10  rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container pl-2 pt-1 text-xl text-[#1877F2]"></i>
            <i class="fa-brands fa-instagram  border-4 p-4 border-[#ecf0f3] w-10 h-10  rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container pl-2 pt-1 text-xl text-[#fc7045]"></i>
            <i class="fa-brands fa-linkedin-in  border-4 p-4 border-[#ecf0f3] w-10 h-10  rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container pl-2 pt-1 text-xl text-[#0077B5]"></i>
            <i class="fa-brands fa-telegram  border-4 p-4 border-[#ecf0f3] w-10 h-10  rounded-[50%] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container pl-2 pt-1 text-xl text-[#24A1DE]"></i>
           </div>

           <!-- button -->
            <div class="flex justify-center mt-3 space-x-4">
                <button class="p-2 border-[#ecf0f3]  rounded-[8px] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container w-32">Message</button>
                <button class="p-2 border-[#ecf0f3]  rounded-[8px] bg-[#ecf0f3] hover:bg-[#f4f5f7f8] container w-32">Subscribe</button>
            </div>

            <!-- like comment share -->

            <div class="flex justify-center space-x-7 mt-6">
                <div class=" w-[30%] border-r-[3px] border-gray-300">
                    <p class="text-lg text-center pr-3"><i class="fa-regular fa-heart"></i> 20.5K</p>
                </div>
                <div class="w-[25%] border-r-[3px] border-gray-300">
                    <p><i class="fa-regular fa-comment"></i> 16.5K</p>
                </div>
                <div class="">
                    <p><i class="fa-solid fa-share ss"></i> 16.5K</p>
                </div>
            </div>
    </div>



    
</body>
</html>
